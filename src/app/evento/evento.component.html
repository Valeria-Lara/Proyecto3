<table class="table table-striped table-hover">
    <thead class="thead-dark">
        <th>Id</th>
        <th>Evento</th>
        <th>Fechas</th>
        <th>Horas</th>
        <th>Lugar</th>

    </thead>

    <tbody>
    <tr *ngFor="let evento of evento">
        <td>{{evento.id}}</td>
        <td>{{evento.evento}}</td> 
        <td>{{evento.fechas}}</td> 
        <td>{{evento.horas}}</td>
        <td>{{evento.lugar}}</td>
    </tr>
    </tbody>

</table>
